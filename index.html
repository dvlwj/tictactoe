<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand app_name"></a>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="panel panel-primary" id="panel-start-game">
            <div class="panel-heading">
                <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn-primary col-xs-4 col-xs-offset-1"></button>
                <button type="button" class="btn btn-danger col-xs-4 col-xs-push-1 col-xs-offset-1"></button>
            </div>
        </div>

        <div class="modal fade" id="modal_cell">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <form onkeypress="return event.keyCode != 13;">
                            <legend class="title"></legend>

                            <div class="form-group">
                                <label for="cell_count" class="cell_label"></label>
                                <input type="number" class="form-control" id="cell_count" autocomplete="off"
                                    placeholder="i.e: 10">
                                <span id="cell_count_warning" hidden></span>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-default">Close</button>
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="tic-tac-toe" hidden>
            <span id="player_turn_info" class="label label-info col-xs-12 col-sm-offset-4 col-sm-push-4 col-sm-4"></span>
            <div id="game_board">
                <table id="game_board_table"></table>
            </div>
            <button id="restart_button" class="btn btn-danger col-xs-12 col-sm-offset-4 col-sm-push-4 col-sm-4"></span>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lang.en.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
